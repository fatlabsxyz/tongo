[package]
name = "utils"
version = "0.1.0"
edition = "2024_07"

# See more keys and their definitions at https://docs.swmansion.com/scarb/docs/reference/manifest.html

[dependencies]
sncast_std = { git = "https://github.com/foundry-rs/starknet-foundry", tag = "v0.44.0" }
starknet = ">=2.11.4"
tongo = { path = ".." }

[lib]
sierra = true
casm = true

[scripts]
deploy_local = "sncast --profile localnet5151 script run deploy_local"
devnet5151 = "bash -c '. ./localnet/variables && starknet-devnet --port 5151'"
devnet = "bash -c '. ./localnet/variables && starknet-devnet --lite-mode --fork-network http://127.0.0.1:5151'"

[[target.starknet-contract]]
build-external-contracts = [
    "tongo::tongo::Tongo::Tongo"
]
