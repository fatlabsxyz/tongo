name: Release on Github and publish to npm
on:
  push:
    tags:
      # expected format: v<version> (example: v0.0.1)
    - 'sdk-v*'

permissions:
  contents: read

# Removed global working-directory to allow workspace root installs

jobs:
  build:
    name: Build, Test and generate artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set-up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install 
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        working-directory: packages/tongo-sdk

      # - name: Test
      #   run: node test/index.js

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .

  publish:
    name: Publish npm package on Github
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set-up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"
          registry-url: "https://registry.npmjs.org/"

      - name: Update package.json version from tag
        env:
          TAG: ${{ github.ref_name }}
        run: |
          VERSION=${TAG#sdk-v}
          pnpm version $VERSION --no-git-tag-version
        working-directory: packages/tongo-sdk

      - name: Publish
        run: pnpm publish --access public --verbose --no-git-checks
        working-directory: packages/tongo-sdk
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
